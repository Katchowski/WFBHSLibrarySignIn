<!DOCTYPE html>
<html lang="en">
<head>
  <title>WFBHS Library Form</title>

  <!-- The website stylesheet -->
  <link rel="stylesheet" href="../css/style.css" />

  <!-- The website JavaScript file -->
  <script type="module" src="../js/admin.js"></script>
</head>

<body id="adminpanel">
<div class="topnav">
  <a href="index.html">Home</a>
  <a class="active" href="admin.html">Admin</a>
</div>

<h1 id="admtitletext">WFBHS Library Form Admin Panel</h1>

<form id="admform">
  <div class="form-control">
    <label>
      Period 1:
      <input id="p1lim" />
    </label>
  </div>

  <div class="form-control">
    <label>
      Period 2:
      <input id="p2lim" />
    </label>
  </div>

  <div class="form-control">
    <label>
      Period 3:
      <input id="p3lim" />
    </label>
  </div>

  <div class="form-control">
    <label>
      Period 4:
      <input id="p4lim" />
    </label>
  </div>

  <div class="form-control">
    <label>
      Period 5:
      <input id="p5lim" />
    </label>
  </div>

  <div class="form-control">
    <label>
      Period 6:
      <input id="p6lim" />
    </label>
  </div>

  <div class="form-control">
    <label>
      Period 7:
      <input id="p7lim" />
    </label>
  </div>

  <div class="form-control">
    <label for="advisory" id="label-advisory"> Advisory </label>
    <select name="advisory" id="advisory">
      <option value="0">False</option>
      <option value="1">True</option>
    </select>
  </div>

  <button id="Return" class="formbtn" type="Button">
  Save
  </button>
</form>
</body>
</html>
